
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>FsStats UI</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdn.aligus.net/libs/aws-sdk/2.261.1/aws-lambda.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.38.3/plotly-cartesian.min.js"></script>
	
	<script src="assets/js/fsstats.js"></script>
</head>
<body>
	<div class="wrapper-stats"><h1>Statistics</h1></div>
	
	<div class="stats-list">
			<div class="stats-list-item">
				<div id="normal-caption" class="stats-caption">Normal Distribution</div>
				<div id="normal" class="stats"></div>
			</div>
			<div class="stats-list-item">
				<div id="bernoulli-caption" class="stats-caption">Bernoulli Distribution</div>
				<div id="bernoulli" class="stats"></div>
			</div>
			<div class="stats-list-item">
				<div id="binomial-caption" class="stats-caption">Binomial Distribution</div>
				<div id="binomial" class="stats"></div>
			</div>
			<div class="stats-list-item">
				<div id="poisson-caption" class="stats-caption">Poisson Distribution</div>
				<div id="poisson" class="stats"></div>
			</div>
			<div class="stats-list-item">
				<div id="students-caption" class="stats-caption">Student's T-Distribution</div>
				<div id="students" class="stats"></div>
			</div>
			<div class="stats-list-item">
				<div id="summary-statistics-caption" class="stats-caption">Summary Statistics</div>
				<div id="summary-statistics" class="stats"></div>
			</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/port.js"></script>
</body>
</html>
